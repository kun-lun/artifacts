---
schema: v0.1
location: eastus

iaas: azure # this can be azure or some other platform

platform:
  type: lamp

vm_groups:
  - name: jumpbox
    count: 1
    sku: Standard_B1ms
    type: vm # this can be vm or vmss
    storage:
      image:
        offer: offer1
        publisher: ubuntu
        sku: sku1
        version: latest
      os_disk:
        managed_disk_type: Standard_LRS
        caching: ReadWrite
        create_option: FromImage
      data_disks:
        - managed_disk_type: Standard_LRS
          caching: ReadWrite
          create_option: Empty
          disk_size_gb: 100
    os_profile:
      admin_name: kunlun
      linux_configuration:
        ssh:
          public_keys:
            - 'rsa xx @kunlunhost'
    networks:
      - subnet_name: snet-1
        public_ip: static
    security_groups:
      - name: security_group_1
    roles:
      - name: builtin/jumpbox
        vars:
          jumpbox_public_key: (( jumpbbox_public_key ))

  - name: web_servers
    count: 2
    sku: Standard_B1ms
    type: vm # this can be vm or vmss
    os_disk:
      managed_disk_type: Standard_LRS
      caching: ReadWrite
      create_option: FromImage
    os_profile:
      admin_name: kunlun
      linux_configuration:
        ssh:
          public_keys:
            - 'rsa xx @kunlunhost'
    data_disks:
      - managed_disk_type: Standard_LRS
        caching: ReadWrite
        create_option: Empty
        disk_size_gb: 100
      # name_convension: uuid   
    networks:
      - subnet_name: snet-1
        load_balancer_name: load_balancer_1
    roles: # this is used to generate the deployment scripts
      - name: builtin/lamp_web_role
  
  - name: gluster_fs_servers
    count: 2
    sku: Standard_B1ms
    type: vm # this can be vm or vmss
    os_disk:
      managed_disk_type: Standard_LRS
      caching: ReadWrite
      create_option: FromImage
    data_disks:
      - managed_disk_type: Standard_LRS
        caching: ReadWrite
        create_option: Empty
        disk_size_gb: 100
      # name_convension: uuid   
    networks:
      - subnet_name: snet-1
        load_balancer_name: load_balancer_1
    roles: # this is used to generate the deployment scripts
      - name: builtin/gluster_server_node

  - name: redis_cache_servers
    count: 1
    sku: Standard_B1ms
    type: vm
    os_disk:
      managed_disk_type: Standard_LRS
      caching: ReadWrite
      create_option: FromImage
    data_disks:
      - managed_disk_type: Standard_LRS
        caching: ReadWrite
        create_option: Empty
        disk_size_gb: 100
      # name_convension: uuid   
    networks:
      - subnet_name: snet-1
        load_balancer_name: load_balancer_1
    roles: # this is used to generate the deployment scripts
      - name: builtin/redis_server

vnets:
  - name: vnet-1
    subnets:
      - name: snet-1
        range: 10.0.0.0/16
        gateway: 10.0.0.1

load_balancers:
  - name: load_balancer_1
    sku: Standard

databases:
  - migrate_from: # indicate where we should migrate from.
      origin_host: asd
      origin_database: asd
      origin_username: asd
      origin_password: asd
    engine: mysql
    engine_version: "5.7"
    cores: 2
    storage: 5
    backup_retention_days: 35
    username: "kl"
    password: "abcd1234!"
